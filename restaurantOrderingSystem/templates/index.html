{% extends 'base.html'%}
{% load bootstrap5 %}
{% load static%}
{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel"  style="width:60%; height:10%;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static 'slider/slider (1).jpg' %}" alt="Los Angeles"   style="width:100%; height:100%;">
    </div>

    <div class="item">
      <img src="{% static 'slider/slider (2).jpg' %}" alt="Chicago"   style="width:100%; height:100%;">
    </div>

    <div class="item">
      <img src="{% static 'slider/slider (3).jpg' %}" alt="New York"   style="width:100%; height:100%;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h1>ما هو رقم الطاولة؟</h1>
  <form action="/createuser" method="POST">
      {% csrf_token %}
 {% bootstrap_form form %}
  <input type="submit" name="submit" class="btn btn-outline-success" value="الدخول">    </form>
{% endblock %}
